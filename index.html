<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Code Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="header-title">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <div>
            <h1>Smart Code Editor</h1>
            <p>Write HTML, CSS, and JavaScript with live preview</p>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="editors-section">
        <div class="editor-panel">
          <div class="editor-header">
            <svg class="editor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14.5 4H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7.5L14.5 4z"></path>
            </svg>
            <span>HTML</span>
          </div>
          <textarea id="htmlInput" class="editor-textarea" placeholder="Enter HTML code here..."></textarea>
        </div>

        <div class="editor-panel">
          <div class="editor-header">
            <svg class="editor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l10 6v10l-10 6-10-6V8l10-6z"></path>
            </svg>
            <span>CSS</span>
          </div>
          <textarea id="cssInput" class="editor-textarea" placeholder="Enter CSS code here..."></textarea>
        </div>

        <div class="editor-panel">
          <div class="editor-header">
            <svg class="editor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <span>JavaScript</span>
          </div>
          <textarea id="jsInput" class="editor-textarea" placeholder="Enter JavaScript code here..."></textarea>
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-header">
          <svg class="preview-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span>Live Preview</span>
        </div>
        <iframe id="preview" class="preview-iframe" title="preview" sandbox="allow-scripts"></iframe>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
